<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Projects | Yousef Gaber</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      header p {
        color: var(--muted);
        font-size: 1rem;
      }

      .projects {
        max-width: 900px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .project-card {
        background-color: var(--card);
        padding: 20px;
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .project-card h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .project-card p {
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 15px;
      }

      .project-card a {
        text-decoration: none;
        color: var(--accent);
        font-weight: 600;
      }

      footer {
        text-align: center;
        margin-top: 60px;
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Frontend Mentor Projects</h1>
      <p>Collection of my Frontend Mentor challenges</p>
    </header>

    <main class="projects">
      <!-- Project 1 -->
      <div class="project-card">
        <h2>QR Code Component</h2>
        <p>Responsive component built with HTML & CSS.</p>
        <a href="./qr-code-component/index.html">View Live →</a>
      </div>

      <!-- Project 2 (example) -->
      <!--
    <div class="project-card">
      <h2>Blog Preview Card</h2>
      <p>Clean card layout using Flexbox.</p>
      <a href="./blog-preview-card/">View Live →</a>
    </div>
    --></main>

    <footer>
      <p>Built by Yousef Gaber • Frontend Mentor</p>
    </footer>
  </body>
</html>
